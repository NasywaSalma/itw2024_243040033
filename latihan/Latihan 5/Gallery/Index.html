<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>MARVEL UNIVERSE</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/marvel 2 copy.jpg" alt="Captain America">
                    <span>Captain America</span>
                </a> 
               
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/marvel 2.jpg" alt="Captain America">
                    <a href="#gambar-2" class="next">next</a>
                </div> 
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/marvel 3 copy.jpg" alt="Captain Marvel">
                    <span>Captain Marvel</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/marvel 3.jpg" alt="captain marvel">
                    <a href="#gambar-3" class="next">next</a>
                </div> 
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/marvel 4 copy.jpg" alt="Black Widow">
                    <span>Black Widow</span>
                </a>  

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/marvel 4.jpg" alt="Black Widow">
                    <a href="#gambar-4" class="next">next</a>
                </div> 
            </li>

            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/marvel sm copy.jpg" alt="Spider Man">
                    <span>Spider Man</span>
                </a> 
                
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/marvel sm.jpg" alt="Spider Man">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>        
            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
