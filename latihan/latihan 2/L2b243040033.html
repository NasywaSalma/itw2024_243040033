<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Document</title>
</head>
<body>
    <table border="2" cellspacing="0" width="58%" align="center" cellpadding="5">
        <tr>
            <th colspan="3" style="background-color:gray;">Input Data Mahasiswa</th>
        </tr>

        <tr>
            <form>
                <td>username</td>
                <td>:</td>
                <td><input type="username"name=username></td>
            </form>
        </tr>

        <tr>
            <form>
                <td>Password</td>
                <td>:</td>
                <td><input type="password"name=password></td>
            </form>
        </tr>

        <tr>
            <form>
                <td>Fullname</td>
                <td>:</td>
                <td><input type="text"name=fullname></td>
            </form>
        </tr>

        <tr>
            <form>
                <td>E-mail</td>
                <td>:</td>
                <td><input type="text"name=E-mail></td>
            </form>
        </tr>

        <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                <select>
                 <option name="agama" selected>--Pilih agama--</option>
                 <option value="Islam">Islam</option>
                 <option value="Kristen">kristen</option>  
                 <option value="Hindu">Hindu</option> 
                </select>
                </td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="Jenis kelamin" value="Laki-Laki">Laki-Laki
                <input type="radio" name="Jenis kelamin" value="Perempuan">Perempuan
            </td>
        </tr>

        <tr>
            <form>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox" name="hobi" value="Music">Music
                    <input type="checkbox" name="hobi" value="Olahraga">Olahraga
                    <input type="checkbox" name="hobi" value="Gaming">Gaming
                    <input type="checkbox" name="hobi" value="Lainnya">Lainnya
                </td>
            </form>
        </tr>

        <tr width="10%">
            <td>Profil singkat</td>
            <td>:</td>
            <td><textarea rows="4" cols="33"></textarea></td>
        </tr>

        <tr>
            <form>
                <td colspan="3" align="right"><input type="submit" name="input" value="input"></td>
            </form>
        </tr>
    </table>
</body>    
</html>
